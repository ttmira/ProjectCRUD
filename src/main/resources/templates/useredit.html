<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Edit User</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #04202c;
            color: #c9d1c8;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #304040;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            color: #c9d1c8;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: #5b7065;
            color: white;
        }

        .user-edit-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #304040;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #c9d1c8;
            text-align: center;
        }

        .user-edit-container form {
            display: flex;
            flex-direction: column;
        }

        .user-edit-container label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #c9d1c8;
        }

        .user-edit-container input, .user-edit-container select {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #5b7065;
            border-radius: 4px;
            background-color: #04202c;
            color: #c9d1c8;
        }

        .user-edit-container button {
            background-color: #5b7065;
            color: #c9d1c8;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        .user-edit-container button:hover {
            background-color: #304040;
        }


        .links a {
            color: #c9d1c8;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        .success-message {
            color: green;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <a th:href="@{'/adminhome/{username}'}"><i class="fas fa-home"></i>Home</a>
    <a th:href="@{'/userlist'}"><i class="fas fa-users"></i>User List</a>
    <a th:href="@{'/logout'}"><i class="fas fa-sign-out-alt"></i> Logout</a>
</nav>

<div class="user-edit-container">
    <h1>Edit User</h1>

    <form th:action="@{|/useredit/${user.userid}|}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:value="${user.username}" required/>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${user.email}" required/>

        <label for="role">Role:</label>
        <select id="role" name="role">
            <option th:value="'ADMIN'" th:text="'ADMIN'" th:selected="${user.isAdmin} == true"></option>
            <option th:value="'USER'" th:text="'USER'" th:selected="${user.isAdmin} == false"></option>
        </select>

        <button type="submit">Update User<i class="fas fa-user-edit"></i> </button>
    </form>

    <div th:if="${error}" class="error-message" th:text="${error}"></div>
    <div th:if="${success}" class="success-message" th:text="${success}"></div>
</div>

</body>
</html>
