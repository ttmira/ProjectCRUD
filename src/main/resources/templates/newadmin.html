<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Add New Admin</title>
   <style>body {
       font-family: Arial, sans-serif;
       background-color: #04202c;
       color: #c9d1c8;
       margin: 0;
       padding: 0;
   }

   .container {
       width: 90%;
       max-width: 400px;
       margin: 50px auto;
       padding: 20px;
       background-color: #304040;
       border-radius: 10px;
       box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
   }

   h2 {
       color: #c9d1c8;
       text-align: center;
   }
   .navbar {
       margin-top: 20px;
       margin-bottom: 20px;
       display: flex;
       justify-content: space-around;
       background-color: #304040;
       padding: 10px 0;
       border-radius: 5px;
   }

   .navbar a {
       color: #c9d1c8;
       text-decoration: none;
       padding: 10px 20px;
       font-size: 16px;
       border-radius: 5px;
   }

   .navbar a:hover {
       background-color: #5b7065;
       color: white;
   }

   /* Блок профиля */
   .user-info {
       background-color: #5b7065;
       padding: 20px;
       border-radius: 8px;
       color: #c9d1c8;
   }

   .user-info p {
       font-size: 16px;
       margin: 10px 0;
   }

   .user-info strong {
       color: #304040;
   }
   .admin-info {
       background-color: #5b7065;
       padding: 20px;
       border-radius: 8px;
       color: #c9d1c8;
   }

   .admin-info p {
       font-size: 16px;
       margin: 10px 0;
   }

   .admin-info strong {
       color: #04202c;
   }
   a {
       color: #c9d1c8;
       text-decoration: none;
       display: block;
       text-align: center;
       margin-top: 10px;
   }

   a:hover {
       text-decoration: underline;
   }

   button {
       background-color: #5b7065;
       color: #c9d1c8;
       border: none;
       border-radius: 5px;
       padding: 10px 15px;
       cursor: pointer;
       width: 100%;
       margin-top: 10px;
   }

   button:hover {
       background-color: #304040;
   }

   input, select {
       width: 100%;
       padding: 8px;
       margin-top: 5px;
       border-radius: 5px;
       border: 1px solid #5b7065;
       background-color: #304040;
       color: #c9d1c8;
   }

   label {
       color: #c9d1c8;
       margin-top: 10px;
       display: block;
   }

   .task-item {
       margin-top: 10px;
   }

   .error-message {
       color: red;
       font-size: 14px;
       margin-top: 10px;
   }</style>
</head>
<body>
<div class="container">
    <h1>Add New Admin</h1>
    <div>
        <p th:if="${success}" th:text="${success}" style="color: green;"></p>
        <p th:if="${error}" th:text="${error}" style="color: red;"></p>
    </div>

    <h2>Assign Admin Role to Existing User</h2>
    <form th:action="@{/newadmin}" method="post">
        <label for="userid">Choose a User:</label>
        <select name="userid" id="userid">
            <option th:each="user : ${users}" th:value="${user.userid}" th:text="${user.username}"></option>
        </select>
        <button type="submit">Make Admin</button>
    </form>

    <h2>Create New User and Assign as Admin</h2>
    <form th:action="@{/newadmin}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Create and Assign Admin</button>
    </form>
    <div class="links">
        <a href="/userlist">Back to User List</a>
    </div>
</div>
</body>
</html>
