<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add Task</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #04202c;
            color: #c9d1c8;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            background-color: #304040;
            padding: 10px 20px;
            border-bottom: 2px solid #5b7065;
        }

        .navbar a {
            color: #c9d1c8;
            text-decoration: none;
            font-size: 16px;
            padding: 5px 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .navbar a:hover {
            background-color: #5b7065;
        }

        .navbar a i {
            margin-right: 8px;
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #304040;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #c9d1c8;
        }

        label {
            color: #c9d1c8;
            margin-top: 10px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #5b7065;
            background-color: #304040;
            color: #c9d1c8;
        }

        button {
            background-color: #5b7065;
            color: #c9d1c8;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: #304040;
        }

        button i {
            margin-right: 8px;
        }

        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            color: #c9d1c8;
            text-decoration: none;
            font-size: 16px;
        }

        .links a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<div class="navbar">
    <a href="/adminhome/{username}"><i class="fas fa-home"></i>Home</a>
    <a href="/tasklist/admin/tasks"><i class="fas fa-tasks"></i>Go to Task List</a>
    <a href="/logout"><i class="fas fa-sign-out-alt"></i>Logout</a>
</div>

<div class="container">
    <h1>Add New Task</h1>

    <form th:action="@{/tasklist/taskadd}" th:object="${task}" method="POST">
        <label for="title">Task Title:</label>
        <input type="text" id="title" th:field="*{title}" placeholder="Enter task title" required/><br/>

        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" placeholder="Enter task description" required></textarea><br/>

        <label for="status">Status:</label>
        <select id="status" th:field="*{status}">
            <option value="PENDING">Pending</option>
            <option value="COMPLETED">Completed</option>
            <option value="IN PROGRESS">In Progress</option>
        </select><br/>

        <label for="priority">Priority:</label>
        <select id="priority" th:field="*{priority}">
            <option value="HIGH">High</option>
            <option value="MEDIUM">Medium</option>
            <option value="LOW">Low</option>
        </select><br/>

        <label for="category">Category:</label>
        <select id="category" th:field="*{category}">
            <option th:each="category : ${categories}"
                    th:value="${category.categoryid}"
                    th:text="${category.categoryname}"></option>
        </select><br/>

        <label for="user">Assign to User:</label>
        <select id="user" th:field="*{user}">
            <option th:each="user : ${users}"
                    th:value="${user.userid}"
                    th:text="${user.username}">
            </option>
        </select><br/>

        <label for="duedate">Due Date:</label>
        <input type="date" id="duedate" th:field="*{duedate}" required/><br/>

        <button type="submit"><i class="fas fa-save"></i>Save Task</button>
    </form>

</div>

</body>
</html>
