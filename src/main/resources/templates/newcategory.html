<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Category Form</title>
</head>
<body>
<h2 th:text="${category.categoryid == null ? 'New Category' : 'Edit Category'}"></h2>
<form th:action="@{${category.categoryid == null ? '/categories/create' : '/categories/update/' + category.categoryid}}" th:object="${category}" method="post">
  <div>
    <label>Category Name:</label>
    <input type="text" th:field="*{categoryname}" required />
  </div>
  <div>
    <label>Description:</label>
    <textarea th:field="*{descreption}" required></textarea>
  </div>
  <button type="submit">Save</button>
</form>
<a href="/categories">Back to Category List</a>
</body>
</html>
