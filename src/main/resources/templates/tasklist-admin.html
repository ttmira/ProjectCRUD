<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>ALL Task List</title>
    <style>body {
        font-family: Arial, sans-serif;
        background-color: #04202c;
        color: #c9d1c8;
        margin: 0;
        padding: 0;
    }

    .container {
        width: 90%;
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #304040;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    h2 {
        color: #c9d1c8;
        text-align: center;
    }
    .navbar {
        margin-top: 20px;
        margin-bottom: 20px;
        display: flex;
        justify-content: space-around;
        background-color: #304040;
        padding: 10px 0;
        border-radius: 5px;
    }

    .navbar a {
        color: #c9d1c8;
        text-decoration: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
    }

    .navbar a:hover {
        background-color: #5b7065;
        color: white;
    }

    /* Блок профиля */
    .user-info {
        background-color: #5b7065;
        padding: 20px;
        border-radius: 8px;
        color: #c9d1c8;
    }

    .user-info p {
        font-size: 16px;
        margin: 10px 0;
    }

    .user-info strong {
        color: #304040;
    }
    .admin-info {
        background-color: #5b7065;
        padding: 20px;
        border-radius: 8px;
        color: #c9d1c8;
    }

    .admin-info p {
        font-size: 16px;
        margin: 10px 0;
    }

    .admin-info strong {
        color: #04202c;
    }
    a {
        color: #c9d1c8;
        text-decoration: none;
        display: block;
        text-align: center;
        margin-top: 10px;
    }

    a:hover {
        text-decoration: underline;
    }

    button {
        background-color: #5b7065;
        color: #c9d1c8;
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
    }

    button:hover {
        background-color: #304040;
    }

    input, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #5b7065;
        background-color: #304040;
        color: #c9d1c8;
    }

    label {
        color: #c9d1c8;
        margin-top: 10px;
        display: block;
    }
    .filter-form {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        margin-bottom: 1rem;
    }

    .filter-container {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
    }

    .filter-item {
        display: flex;
        flex-direction: column;
    }

    .filter-buttons {
        display: flex;
        gap: 1rem;
    }

    .filter-select {
        padding: 0.5rem;
        font-size: 1rem;
    }

    .btn {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        cursor: pointer;
    }

    .btn-primary {
        background-color: #304040;
        color: #c9d1c8;
        border: none;
    }

    .btn-secondary {
        background-color: #5b7065;
        color: #c9d1c8;
        border: none;
    }
    .task-item {
        margin-top: 10px;
    }

    .error-message {
        color: red;
        font-size: 14px;
        margin-top: 10px;
    }
    .search-container {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        background-color: #f1f1f1;
        border-radius: 5px;
        margin: 10px 0;
    }

    .search-container input[type="text"] {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 200px; /* Ширина input */
    }
    .search-container button {
        background-color: transparent;
        border: none;
        padding: 5px;
        cursor: pointer;
        color: #04202c;
    }

    .search-container .fas.fa-search {
        color: #04202c;
    }</style>
</head>
<body>


    <h2>All Tasks</h2>
    <div class="search-container">
        <form method="GET" action="/tasklist/searchadmin">
            <input type="text" name="keyword" placeholder="Search tasks...">
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="container">
    <form method="get" action="/tasklist/admin/tasks">
        <div class="filter-container">
            <div class="filter-item">
                <label for="category">Filter by Category:</label>
                <select name="category" id="category" class="filter-select">
                    <option value="">All Categories</option>
                    <option th:each="category : ${category}"
                            th:value="${category.categoryid}"
                            th:text="${category.categoryname}"></option>
                </select>
            </div>
            <div class="filter-item">
                <label for="status">Filter by Status:</label>
                <select name="status" id="status" class="filter-select">
                    <option value="">All Statuses</option>
                    <option value="PENDING">Pending</option>
                    <option value="IN PROGRESS">In Progress</option>
                    <option value="COMPLETED">Completed</option>
                </select>
            </div>
        </div>
        <div class="filter-buttons">
            <button type="submit" class="btn btn-primary">Apply Filters</button>
            <a href="/tasklist/admin/tasks" class="btn btn-secondary">Clear Filters</a>
        </div>
    </form>




    <form method="get" action="/tasklist/admin/tasks">
        <label for="sort">Sort By:</label>
        <select name="sort" id="sort">
            <option value="duedate">Due Date</option>
            <option value="status">Status</option>
        </select>
        <button type="submit">Sort</button>
    </form>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
            <th>Assigned User</th>
            <th>Priority</th>
            <th>Category</th>
            <th>Due Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.taskid}"></td>
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.category.categoryname}">Category Name</td>
            <td th:text="${task.status}"></td>
            <td th:text="${task.priority}">Priority</td>
            <td th:text="${task.duedate}">Due Date</td>
            <td th:text="${task.user.username}"></td>
            <td>
                <a th:href="@{'/tasklist/taskedit/'+${task.taskid}}">Edit</a>
                <form th:action="@{'/tasklist/DELETE/'+${task.taskid}}" method="post" style="display:inline;">
                    <button type="submit" class="delete-button" onclick="return confirm('Are you sure you want to delete this task?')">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="links">
        <a href="/adminhome/{username}">Back to Home</a>
    </div>
</div>
</body>
</html>
