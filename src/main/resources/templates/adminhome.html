<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home</title>
  <style>body {
    font-family: Arial, sans-serif;
    background-color: #04202c;
    color: #c9d1c8;
    margin: 0;
    padding: 0;
  }

  .container {
    width: 90%;
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #304040;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
  }

  h2 {
    color: #c9d1c8;
    text-align: center;
  }
  .navbar {
    margin-top: 20px;
    margin-bottom: 20px;
    display: flex;
    justify-content: space-around;
    background-color: #304040;
    padding: 10px 0;
    border-radius: 5px;
  }

  .navbar a {
    color: #c9d1c8;
    text-decoration: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
  }

  .navbar a:hover {
    background-color: #5b7065;
    color: white;
  }

  /* Блок профиля */
  .user-info {
    background-color: #5b7065;
    padding: 20px;
    border-radius: 8px;
    color: #c9d1c8;
  }

  .user-info p {
    font-size: 16px;
    margin: 10px 0;
  }

  .user-info strong {
    color: #304040;
  }
  .admin-info {
    background-color: #5b7065;
    padding: 20px;
    border-radius: 8px;
    color: #c9d1c8;
  }

  .admin-info p {
    font-size: 16px;
    margin: 10px 0;
  }

  .admin-info strong {
    color: #04202c;
  }
  a {
    color: #c9d1c8;
    text-decoration: none;
    display: block;
    text-align: center;
    margin-top: 10px;
  }

  a:hover {
    text-decoration: underline;
  }

  button {
    background-color: #5b7065;
    color: #c9d1c8;
    border: none;
    border-radius: 5px;
    padding: 10px 15px;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
  }

  button:hover {
    background-color: #304040;
  }

  input, select {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #5b7065;
    background-color: #304040;
    color: #c9d1c8;
  }

  label {
    color: #c9d1c8;
    margin-top: 10px;
    display: block;
  }

  .task-item {
    margin-top: 10px;
  }

  .error-message {
    color: red;
    font-size: 14px;
    margin-top: 10px;
  }</style>
</head>
<body>
<div class="container">
  <h1>Welcome, <span th:text="${admin.username}">Admin</span>!</h1>

  <nav class="navbar">
    <a th:href="@{/userlist}">List Users</a>
    <a th:href="@{/newadmin}">Add New Admin</a>
    <a th:href="@{/tasklist/user/tasks}">My Tasks</a>
    <a th:href="@{/tasklist/taskadduser}">Add Task for me</a>
    <a th:href="@{/tasklist/admin/tasks}">View All Tasks</a>
    <a th:href="@{/logout}">Logout</a>
  </nav>

  <div class="admin-info">
    <h2>Admin Profile</h2>
    <p><strong>Username:</strong> <span th:text="${admin.username}">admin_user</span></p>
    <p><strong>Email:</strong> <span th:text="${admin.email}">admin@example.com</span></p>
    <p><strong>Role:</strong> <span th:text="${admin.role}">Administrator</span></p>
  </div>
</div>
</body>
</html>
